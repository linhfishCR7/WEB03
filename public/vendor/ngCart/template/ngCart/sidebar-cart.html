
<!-- WESTEROS DROPDOWN CONTAINER-->
    <!-- CART -->
    <ul class="cart westeros-dropdown" ng-show="ngCart.getTotalItems() > 0" >
        <!-- CART ITEM -->
        <li class="item clearfix" ng-repeat="item in ngCart.getCart().items track by $index">
            <div class="picture">
                <figure class="liquid">
                    <img src="<% item.getData().sp_hinh_url %>" alt="product1">
                </figure>
            </div>
            <div class="description">
                <p class="highlighted category">T-Shirts</p>
                <h6><% item.getName() %></h6>
            </div>
            <div class="quantity">
                <h6><% item.getQuantity() | number %></h6>
            </div>
            <div class="price">
                <p class="highlighted"><% item.getPrice() | currency %></p>
            </div>
            <img src="themes/westeros/images/items/remove.png" alt="remove" ng-click="ngCart.removeItemById(item.getId())">
        </li>
        <!-- /CART ITEM -->

        <!-- TOTAL -->
        <li class="total clearfix">
            <div>
                <!-- <h6 ng-show="ngCart.getTax()">(<% ngCart.getTaxRate() %> %): <% ngCart.getTax() | currency %></h6> -->
                <!-- <h6 ng-show="ngCart.getShipping()"><% ngCart.getShipping() | currency %></h6> -->
                <p class="highlighted"><% ngCart.totalCost() | currency %></p>
            </div>
            <div>
                <!-- <h6>Thuáº¿</h6> -->
                <!-- <h6>Shipping</h6> -->
                <h6>Total</h6>
            </div>	
        </li>
        <!-- /TOTAL -->

        <!-- ORDER -->
        <li class="order clearfix">
            <a href="/gio-hang" class="button">Checkout</a>
            <a href="/gio-hang" class="button secondary">Go to Cart</a>
        </li>
        <!-- /ORDER -->
    </ul>
    <!-- /CART -->
